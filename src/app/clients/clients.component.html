<div class="container">
  <h1>Clientes</h1>
  <button mat-fab color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-fab color="secondary">
    <mat-icon>filter_alt</mat-icon>
  </button>
  <mat-spinner *ngIf="!clients$"></mat-spinner>
  <div class="table-container">
    <table class="table" *ngIf="clients$">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>Data de Nascimento</th>
      </tr>
      <tr *ngFor="let client of clients$ | async">
        <td>{{ client.id }}</td>
        <td>{{ client.name }}</td>
        <td>{{ client.cpf }}</td>
        <td>{{ client.birthDate }}</td>
      </tr>
    </table>
  </div>
</div>
