<h2 mat-dialog-title>Novo</h2>
<mat-dialog-content class="mat-typography" disableClose="true">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="input-container">
      <mat-form-field class="full-width">
        <input matInput placeholder="ID" formControlName="id" />
      </mat-form-field>
      <div class="client_info">
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Nome"
            formControlName="name"
            cdkFocusInitial
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Sexo" formControlName="gender" />
        </mat-form-field>
        <!-- <mat-radio-group placeholder="Sexo" formControlName="gender">
          <mat-radio-button>Masculino</mat-radio-button>
          <mat-radio-button>Feminino</mat-radio-button>
        </mat-radio-group> -->
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Data de nascimento"
            formControlName="birthDate"
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="CPF" formControlName="cpf" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="RG" formControlName="rg" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Telefone" formControlName="phone" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Telefone Celular"
            formControlName="celPhone"
          />
        </mat-form-field>
      </div>
      <div class="client-address">
        <mat-form-field class="full-width">
          <input matInput placeholder="CEP" formControlName="cep" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Endereço" formControlName="address" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Número" formControlName="number" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Bairro" formControlName="district" />
        </mat-form-field>
        <div formGroupName="city">
          <label for="city" class="control-label">Cidade</label>
          <select class="form-control" id="city" formControlName="city">
            <option *ngFor="let city of cities" [value]="city.name">
              {{ city.name }}
            </option>
          </select>

          <!-- <div formGroupName="state">
            <div>
              <label for="state" class="control-label">Estado</label>
              <select class="form-control" id="state" formControlName="state">
                <option *ngFor="let state of states" [value]="state.id">
                  {{ state.name }}
                </option>
              </select>
            </div>
          </div> -->
        </div>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Complemento"
            formControlName="addressComplement"
          />
        </mat-form-field>
      </div>
    </div>
    <mat-form-field class="full-width">
      <input matInput placeholder="Status" formControlName="status" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-button
    [mat-dialog-close]="form.value"
    [disabled]="form.invalid"
    type="submit"
  >
    Salvar
  </button>
</mat-dialog-actions>
