<div class="container">
  <div>
    <h1>Login</h1>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Email"
          formControlName="email"
          cdkFocusInitial
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Senha"
          formControlName="password"
          type="password"
        />
      </mat-form-field>
    </div>
    <div align="center">
      <button mat-raised-button color="primary" type="submit">Login</button>
    </div>
  </form>
</div>
