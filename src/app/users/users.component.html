<div class="container">
  <h1>Users</h1>
  <button mat-icon-button><mat-icon>add</mat-icon></button>
  <button mat-icon-button><mat-icon>filter_alt</mat-icon></button>

  <div class="table-container">
    <table class="table">
      <tr>
        <th>ID</th>
        <th>E-mail</th>
      </tr>
      <tr *ngFor="let user of users | async">
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </table>
  </div>
</div>
